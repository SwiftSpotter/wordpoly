<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/wordpoly/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="WordPoly - An exciting word adventure game that challenges your vocabulary skills!">

  <!-- Open Graph Meta Tags for Social Media Preview -->
  <meta property="og:title" content="WordPoly - Word Adventure Game">
  <meta property="og:description" content="Challenge your vocabulary skills in this exciting word adventure game. Play WordPoly now!">
  <meta property="og:image" content="https://iili.io/FTEdDfR.png">
  <meta property="og:image:alt" content="WordPoly game preview showing colorful word tiles">
  <meta property="og:url" content="https://SwiftSpotter.github.io/wordpoly/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="WordPoly">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WordPoly - Word Adventure Game">
  <meta name="twitter:description" content="Challenge your vocabulary skills in this exciting word adventure game. Play WordPoly now!">
  <meta name="twitter:image" content="https://iili.io/FTEdDfR.png">
  <meta name="twitter:image:alt" content="WordPoly game preview showing colorful word tiles">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://SwiftSpotter.github.io/wordpoly/">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="wordpoly">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>WordPoly - Word Adventure Game</title> 
  <link rel="manifest" href="/wordpoly/manifest.json">
  
  <!-- Custom Splash Screen CSS -->
  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Arial', sans-serif;
    }

    #splash-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #splash-title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    #splash-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Loading Animation */
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Logo pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fade out animation for splash screen */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* Hide body content initially */
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Custom Splash Screen -->
  <div id="splash-screen">
    <div id="splash-logo">
      WP
    </div>
    <div id="splash-title">WordPoly</div>
    <div id="splash-subtitle">Loading your word adventure...</div>
    <div class="loader"></div>
  </div>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=839394288');
      });
    }
  </script>

  <!-- Custom Splash Screen JavaScript -->
  <script>
    // Remove splash screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      setTimeout(function() {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.classList.add('fade-out');
          
          // Remove splash screen completely after fade animation
          setTimeout(function() {
            splashScreen.remove();
          }, 500);
        }
      }, 500); // Small delay to ensure smooth transition
    });
  </script>
  
  <!-- Load Flutter (your original script) -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
